<!-- index.html or the page where the form is displayed -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Form</title>
</head>
<body>
    <h2>Type a code.</h2>
    <form id="redirectForm" onsubmit="handleSubmit(event)">
        <input type="text" id="inputField" placeholder="Enter page ID" required>
        <button type="submit">Submit</button>
    </form>

    <script>
        function handleSubmit(event) {
            event.preventDefault();

            const inputValue = document.getElementById('inputField').value;

            if (inputValue === 'github') {
                window.location.href = 'testindex.html';  // Redirect to page1.html
            } else if (inputValue === 'zerogravity') {
                window.location.href = 'physgame.html';  // Redirect to page2.html
            } else {
                alert('Nothing found.');
            }
        }
    </script>
</body>
</html>
